<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let oneHeor of heroes"
      (click)="onSelect(oneHeor)"
      [class.selected]="oneHeor === selectedHero">
    <span class="badge">{{oneHeor.id}}</span>{{oneHeor.name}}
    <button class="delete" title="delete hero"
            (click)="delete(oneHeor)">x</button>
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
