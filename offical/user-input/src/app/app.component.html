<div>
  {{message}}
</div>

<div>
  <button (click)="showMessage()">显示message</button>
</div>

<!-- $event是内置对象，代表html事件 -->
<div>
  <input (keyup)="appendMessage($event)" />
</div>

<!-- 此写法好处，div内的内容不依赖于组件，没有keyup事件，无法及时更新显示 -->
<div>
  <input #box (keyup)="0" />{{box.value}}
</div>

<!-- 可以直接传递string，隐藏无用细节 -->
<div>
  <input #input1 (keyup)="changeMessage(input1.value)">
</div>

<!-- html中没有原生的按回车键触发的事件，angular用keyup.enter -->
<div>
  <input #input2 (keyup.enter)="changeMessage(input2.value)">
</div>

<!-- 失去焦点触发事件 -->
<div>
  <input #input3 (blur)="changeMessage(input3.value)">
</div>

<!-- 综合性例子 -->
<div>
  <input #newHero (keyup.enter)="addHero(newHero.value);"
         (blur)="addHero(newHero.value); newHero.value=''">
  <button (click)="addHero(newHero.value)">add</button>
  <ul>
    <li *ngFor="let hero of heroes">{{hero}}</li>
  </ul>
</div>
