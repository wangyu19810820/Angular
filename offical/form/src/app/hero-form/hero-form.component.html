<div class="container">
  <h1>Hero Form</h1>
  <p>{{diagnostic}}</p>
  <form #heroForm="ngForm">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name"
             required [(ngModel)]="model.name" #name="ngModel" [disabled]="submitted">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="alterEgo"></label>
      <input type="text" class="form-control" id="alterEgo" name="alterEgo"
             [(ngModel)]="model.alterEgo" [disabled]="submitted">
    </div>

    <div class="form-group">
      <label for="power"></label>
      <select id="power" class="form-control" required>
        <option *ngFor="let pow of powers" [value]="pow" [disabled]="submitted">{{pow}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success"
            [disabled]="!heroForm.form.valid || submitted"
            (click)="onSubmit()">Submit</button>
    <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
  </form>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9 pull-left">{{model.name}}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9 pull-left">{{ model.power }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
